<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Авторизация</title>

</head>

<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form method="POST">
                  <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
                  <p class="text-white-50 mb-6">
                      {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class=flashes>
                            {% for message in messages %}
                              <p>{{ message }}</p>
                            {% endfor %}
                            </div>
                          {% endif %}
                      {% endwith %}
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="typeEmailX" class="form-control form-control-lg" name="login"/>
                    <label class="form-label" for="typeEmailX">Логин</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="typePasswordX">Пароль</label>
                  </div>


                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
              </form>

            </div>

            <div>
              <p class="mb-0">Нет аккаунта? <a href="{{ url_for('register') }}" class="text-white-50 fw-bold">Зарегистрироваться</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
