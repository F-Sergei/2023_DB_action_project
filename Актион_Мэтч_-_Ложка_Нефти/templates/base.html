<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <button
      type="button"
      class="btn btn-dark btn-floating btn-lg"
      id="btn-back-to-top"
    > <!-- btn-outline-dark -->
        <i class="fas fa-arrow-up">▲</i>
    </button>

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
              <img src= "{{url_for('static', filename='/Pictures/Logo_app.png')}}" width="133" height="50" class="me-2" viewBox="0 0 118 94" role="img">
              <!--<span class="fs-4">Стратегия контрактации</span>-->
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/data">Данные</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/add-company">Добавить</a>
            <a class="btn btn-outline-dark btn-rounded" href="/request">Создать запрос</a>
          </nav>
        </div>
    </header>




    {% block body %}{% endblock %}

    <footer class="container pt-4 my-md-5 pt-md-5 border-top  my-8 mt-3">
    <div class="row">
        <div class="col-md-4">
            <small class="d-block mb-3 text-body-secondary">© 2023 Ложка нефти. Стратегия контрактования</small>
        </div>
          <div class="col-md-2">
            <h5>Функции</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="/request">Создать запрос</a></li>
                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/add-company">Добавить данные</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="/data">Просмотреть данные</a></li>
            </ul>
          </div>
          <div class="col-md-2">
            <h5>О приложении</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="/about">Инструкция</a></li>
            </ul>
          </div>
      <div class="col-md offset-md-3">
        <a class="btn btn-dark btn-rounded " href="/logout">Выйти</a>
      </div>
    </div>

  </footer>
</div>
</body>



<script>
    //Get the button
  let mybutton = document.getElementById("btn-back-to-top");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20
    ) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  // When the user clicks on the button, scroll to the top of the document
  mybutton.addEventListener("click", backToTop);

  function backToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

</html>
